<p>{{quote.description}}</p>

<p>This Quote was submitted {{quote.completeDate|dateCount}} days ago</p>
<button (click)='likeQ()' class="btn btn-outline-dark">like</button>
<p>{{like}}</p>
<button (click)='dislikeQ()' class="btn btn-outline-dark">dislike</button>
<p>{{dislike}}</p>
<button (click)='quoteDelete(true)' class="btn btn-outline-dark">Delete Quote</button>
