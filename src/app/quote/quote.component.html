<div class="container">
    <h1>My Quote</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h6 id={{i}} appStrikethrough>{{quote.name}} done by pamela on {{quote.completeDate|date|uppercase}}
                    </h6>
                    <button (click)='toggleDetails(i)' class="btn btn-outline-info">Toggle Q</button>
                </div>
                <div *ngIf='quote.showDescription'><br> 
                    <!-- <p appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.quote}}</p>
                    
                    <p  *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}</p> -->
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'>
                    </app-quote-detail>
                    
               
            </div>
        </div>
        <div class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
        </div>        
    </div>

    <!-- <p *ngIf='quotes.length'>this is the end of quote</p> -->
</div>
</div>
