<div class="container-fluid">
    <h2 class="text-center">Search for Quotes</h2>
    <hr>
    <form (ngSubmit)='submit()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Quote Author:</label><br>
            <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
           <p>Quote Author:is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="description">Quote:</label><br>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description"
                name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Quote: is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Date:</label><br>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date: is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
